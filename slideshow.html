<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/slideShow.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="slideshow-Container">
        <div class="mySlides fade">
            <div class="number-text"><p>1/4</p></div>
            <img src="./img/backiee-25778-landscape.jpg" id="images">
            <div class="caption-Text"><p>Caption 1</p></div>
        </div>
        <div class="mySlides fade">
            <div class="number-text"><p>2/4</p></div>
            <img src="./img/backiee-47130-landscape.jpg" id="images">
            <div class="caption-Text"><p>Caption 2</p></div>
        </div>
        <div class="mySlides fade">
            <div class="number-text"><p>3/4</p></div>
            <img src="./img/backiee-55830-landscape.jpg" id="images" >
            <div class="caption-Text"><p>Caption 3</p></div>
        </div>
        <div class="mySlides fade">
            <div class="number-text"><p>4/4</p></div>
            <img src="./img/backiee-64732-landscape.jpg" id="images">
            <div class="caption-Text"><p>Caption 4</p></div>
        </div>
    </div>
    <a class="prev" onclick="plusSlides(-1)" >&#10094;</a>
    <a class="next"  onclick="plusSlides(1)" >&#10095; </a>
    <br>
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        
    </div>
    <script src="./js/slideShow.js"></script>
</body>
</html>
