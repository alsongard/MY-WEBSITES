<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <style>
        input[type="text"]
        {
            width:100px;
        }
        input[type="text"]:focus
        {
            width:250px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text"/>
    </form>
</body>
</html>
